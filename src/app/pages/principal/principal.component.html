<div class="container">
    <div class="navegacion">
        <div class="buscar-container">
            <div class="buscar">
                <input type="text"  placeholder="Buscar publicacion">
                <button>Buscar</button>
            </div>
        </div>
        <div class="publicar-container">
            <div class="box-container">
                <div class="icono">
                </div>
                <button (click)="abrirModal()">
                    <p>¿Que quieres publicar o compartir?</p>
                </button>
            </div>
        </div>
    </div>
    <div class="linea"></div>
    <div class="publicaciones">
        <div class="feed-container">
            <app-listar-publicacion></app-listar-publicacion>
        </div>
    </div>
</div>
<div class="modal-background" *ngIf="mostrarModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icono2">
            
        </div>
        <h5 class="modal-title">Crear Publicación</h5>
        <button type="button" class="close" (click)="cerrarModal()">&times;</button>
      </div>
      <div class="modal-body">
        <app-crear-publicacion (cerrar)="cerrarModal()"></app-crear-publicacion>
      </div>
    </div>
  </div>
