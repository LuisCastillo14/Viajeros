<div class="container">
    <div class="formulario">
      <div class="title">
        <h2>Formulario de Registro</h2>
      </div>
      <form [formGroup]="forms" (ngSubmit)="registrar()" >
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido" required>
            <small *ngIf="nombreNoValido">*Este campos es obligatorio</small>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellido:</label>
            <input type="text" id="apellidos" formControlName="apellidos" name="apellidos" [class.is-invalid]="apellidoNoValido" required>
            <small *ngIf="apellidoNoValido">*Este campos es obligatorio</small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="Sexo">Sexo: </label>
            <select id="Sexo" name="Sexo" formControlName="Sexo" [class.is-invalid]="sexoNoValido" required>
                <option value="">Selecciona una opción</option>
                <option value="MASCULINO">MASCULINO</option>
                <option value="FEMENINO">FEMENINO</option>
                <option value="OTRO">OTRO</option>
            </select>
            <small *ngIf="sexoNoValido">*Este campos es obligatorio</small>
          </div>
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" formControlName="fechaNacimiento" [class.is-invalid]="fechaNoValido" required>
            <small *ngIf="fechaNoValido">*Este campos es obligatorio</small>
          </div>
          
        </div>
        <div class="form-row">
            <div class="form-group">
              <label for="email">Correo: </label>
              <input type="email" id="email" name="email" formControlName="email" [class.is-invalid]="correoNoValido" required>
              <small *ngIf="correoNoValido">*Ingrese un correo válido</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" formControlName="password" [class.is-invalid]="contrasenaNoValido" required>
                <small *ngIf="contrasenaNoValido">*Ingrese una contraseña de mínimo 6 caracteres</small>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirmar Contraseña:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm">
            </div>
        </div>
